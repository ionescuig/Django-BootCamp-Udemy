<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Project SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <style media="screen">
        .navbar{
          border-radius: 5px;
        }
    </style>

    <nav class="navbar navbar-dark bg-dark">
      <a  class="navbar-brand" href="#">Welcome</a>
      <ul class="navbar-nav mr-auto">
        <li class="navbar-nav active">
          <a href="Bootstrap_Project_Main_Gabriel.html">Landing Page</a>
        </li>
      </ul>
    </nav>

    <br>

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Log In</h1>
        <p class="lead">
          Enter your email and password below to log in to Cofee Lover
        </p>
      </div>

      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Keep me Logged In</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
