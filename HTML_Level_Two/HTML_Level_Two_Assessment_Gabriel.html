<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Assesment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form action="ThankYou.html" method="get">
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <p>
        <label for="first">First Name:</label>
        <input id="first" type="text" name="" placeholder="First Name" required>
        <label for="last">Last Name:</label>
        <input id="last" type="text" name="" placeholder="Last Name" required>
      </p>

      <p>
        <label for="email">Email:</label>
        <input id="email" type="email" name="" placeholder="name@email.com" required>
        <label for="password">Password:</label>
        <input id="password" type="password" name="" required>
      </p>

      <p>Are you over the age of 18?</p>
      <label for="agey">Yes:</label>
      <input id="agey" type="radio" name="age" value="yes">
      <label for="agen">No:</label>
      <input id="agen" type="radio" name="age" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select>
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

      <p></p>
      <input type="submit" name="" value="Submit Feedback">

    </form>
  </body>
</html>
